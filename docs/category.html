<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="/css/bootstrap.min.css">
            <link rel="stylesheet" href="/css/font-awesome.min.css">
            <script src="/js/libs/jquery-3.4.1.min.js"></script>
            <script src="/js/libs/popper.min.js"></script>
            <script src="/js/libs/bootstrap.min.js"></script>
            <script src="/js/utils/include.js"></script>
    
            <title>Photo Gallery | Editar foto</title>
            <link rel="icon" href="/images/icono.png">
            <link rel="stylesheet" href="/css/header.css">
            <link rel="stylesheet" href="/docs/css/modificar.css">
            <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="js/libs/axios.min.js"></script>
            <script src="js/category.js" type="module"></script>
            <script src="js/header.js" type="module"></script>
        </head>
    </head>

    <body>
        <div id="page-header">
            <script>
                include("header.html", "#page-header");
            </script>
        </div>

        <div class="container">
            <div class="row" id="container-contenido">
                <div class="col-md" id="container-contenido">

                    <form action="#" id="delete-form">
                        <div class="row">
                            <div class="col-md">
                                <div id="errors"></div>
                            </div>
                        </div>

                        <div class="row" id="formulario">
                            <div clas="col-md" id="col-izquierda">
                                <label for="descripcion">Eliminar una categoria de la foto:</label>
                            </div>
                            <div class="col-md" id="col-derecha">
                                <input type="text" placeholder="Inserte la categoría a eliminar..." id="input-categoria" name="name" required>
                            </div>
                        </div>

                        <div class="row" id="formulario">
                            <div clas="col-md" id="columna-boton">
                                <button type="submit" id="button-edit">Eliminar categoría</button >
                            </div>
                        </div>
                    </form>



                    <form action="#" id="create-form">

                        <div class="row" id="formulario">
                            <div clas="col-md" id="col-izquierda">
                                <label for="descripcion">Añadir una categoria a la foto:</label>
                            </div>
                            <div class="col-md" id="col-derecha">
                                <input type="text" placeholder="Inserte la nueva categoría..." id="input-categoria" name="name" required>
                            </div>
                        </div>

                        <div class="row" id="formulario">
                            <div clas="col-md" id="columna-boton">
                                <button type="submit" id="button-edit">Añadir categoría</button >
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>

    </body>

</html>
